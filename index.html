<!DOCTYPE html>
<html>
<head>
	<title>SUMA DE PARES</title>
	<style type="text/css">
	 .calculos{
	 	background: #c7502c;
	 	color: #f0e8e6;
	 	margin: 5px;
	 	padding: 10px;
	 	font-size: 30px;
	 }
	</style>
</head>
<body>
	<header>
		<h1>VECTOR CON 20 ELEMENTOS ALEATORIOS ENTRE -10 Y 10</h1>
	</header>
	<article>
			<div class="calculos" id="salida">	
			</div>
<script type="text/javascript">
	var array=[];
	n=parseInt(prompt("numero de elementos del nuevo vector"))
	vMin=parseInt(prompt("valor minimo de los elementos del nuevo vector"));
	vMax=parseInt(prompt("valor maximo de los elemntos del nuevo  vector"));
	var s=0;
	for (var i=1;i<=n;i++)
	{
		array.push(ObtAleatorioEntero(vMin,vMax))
	}
		for(j=1;j<=n;j++){
		if(array[j]>0){
			s=s+array[j];
		}
	}
		document.getElementById("salida").innerHTML ="En el vector es: "+array+" la suma total de los pares es: "+s;
	 function ObtAleatorioEntero(min,max){
	 	return Math.floor(Math.random()*(max - min))+min;
	 }
</script>
</body>
</html>
